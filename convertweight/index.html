<!DOCTYPE html>

<html lang="en">
    <head>
    <meta charset-"UTF-8">
        <meta name="viewport" content="width=device-width ,initial-scale=1.0">
        <meta http-equip="X-UA-Compatible" content="ie=edge">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        
        <style>
            body {
                margin-top: 70px;
                background: #333;
                color: #fff;
                
            }
        
        </style>
        
        
        <title>Weight Converter</title>
    </head>
 <body>
    <div class="container">
    
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-4 text-center mb-3"> Weight Converter</h1>
            
                
                <form>
                   <div class="form-group">
                       <!-- Placeholder to Type Number -->
                       <input id="poundInput" type="number" class="form-control form-control-lg" placeholder="Enter Weight in Pounds">
                    
                    </div>
                
                </form>
                
                <div id="output">
                    <!-- mb2 gives a margin button -->
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                        <h4>Grams:</h4>
                            <div id="gramsOutput"></div>                    
                        </div>                  
                    </div>
                
                    <div class="card card-primary mb-2">
                        <div class="card-block">
                            <h4> Kilograms:</h4>
                        <div id="kgOutput"></div>
                        </div>
                    
                    
                    </div>
                    <div class="card card-primary mb-2">
                      <div class="card-block">
                          <h4> Ounces: </h4>
                        
                          <div id="ounceOutput"></div>
                        
                        </div>
                    
                    
                    </div>
                  <div>
                    
                    </div>
                </div>
            </div>
        
        </div>
    </div>
   
     <script src="js/weightConversion.js"></script>
    
    
    </body>

</html>
