<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apache Hadoop  Timeline</title>
  
  
    </head>

<body>
  <link rel="stylesheet" href="https://unpkg.com/d3-milestones/build/d3-milestones.css">
  <script src="https://unpkg.com/d3-milestones/build/d3-milestones.min.js"></script>
  
  <div id="timeline"></div>
  
  <script>
    milestones('#timeline')
      .mapping({
        'timestamp': 'year',
        'text': 'title'
      })
      .parseTime('%Y')
      .aggregateBy('year')
      .render([
        { year: 2008, title: ' Yahoo! Inc. launched the world largest Hadoop production application.' },
        { year: 2009, title: ' Yahoo Inc. donated the Hadoop Source code to the open-source community' },
        { year: 2010, title: 'Facebook said they had Hadoop cluster with 21 PB of storage. ' },
        { year: 2012, title: 'Facebook announced that data had grown to 100 PB' },
        { year: 2013, title: 'Many of the Fortune 50 companies started Adopting Hadoop.' }
      ]);
  </script>
    
</body>





</html>
