<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stop Watch </title>
    
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
    <!-- Custom CSS-->
    
    <link rel="stylesheet" href="css/custom.css">
    
    </head>

    <body>
    <div class="container">
        
        <h1 class="title">Stopwatch</h1>
        <h1 id="timerLabel">00:00:00</h1>
        
        <input type="button" value ="START"  class="customButton" onclick="startTimer()" id="startButton">
        <input type="button" value="STOP"  class="customButton" onclick="stopTimer()">
        <input type="button" value="RESET" class="customButton" onclick="resetTimer()">
        
        </div>
        <script src="js/stopWatch.js"></script>
    </body>
</html>
